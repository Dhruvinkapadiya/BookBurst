<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="main">

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 my-3">
                <img src="light mode logo.png" height="50px" style="margin-top: 1%;margin-left: 1%;" width="150px"
                    id="lightlogo" alt="">
                <img src="dark more logo.png" height="50px" style="margin-top: 1%;margin-left: 1%;display: none;"
                    id="darklogo" width="150px" alt="">
            </div>
            <div class="col-md-9 my-4">
                <button style="background: none;border: none;margin-left: 90%;" onclick="darkmode()"><i id="dark"
                    class="fa fa-adjust" style="font-size: 35px;"></i></button>
            </div>
        </div>
    </div>
    
    <div class="container-fluid" id="form">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="index.html">
                    <h1>Login</h1>
                    <input type="text" required placeholder="Enter Name" id="input1">
                    <input type="email" required placeholder="Enter Gamil" id="input2">
                    <input type="password" required placeholder="Enter Password" id="input3">
                    <input type="password" required placeholder="Enter Confirm Password" id="input4">
                    <p><a href="">forgot password?</a></p>
                    <input type="submit" class="button" style="border: none;">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
